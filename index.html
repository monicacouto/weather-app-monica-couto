<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>wireframe</title>
    <script
      src="https://kit.fontawesome.com/4d08a91a4a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Hairline&family=Fascinate&family=Liu+Jian+Mao+Cao&family=Monoton&family=Roboto:ital,wght@0,100;0,400;1,300;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>Weather Now</h1>
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
          <input type="text" placeholder="Enter a City or Country..." autofocus="on" id="city-input" class="form-control" />
            </div>
            <div class="col-2">
          <input type="submit" value="Search" class="form-control btn btn-secondary" />
          </div>
          <div class="col-2">
          <input type="submit" value="Current" class="form-control btn btn-secondary" id="current-location-button" />
          </div>
        </form>
        </div>
      <div class="row">
        <div class="col-6">
          <ul>
            <li class = "local" id="city"></li>
            <li> 
              <span class="temperature" id="temperature"></span><span class="units">ºC</span>
            </li>
            <li id="date"></li>
          </ul>
        </div>
        <div class="col-6">
          <ul>
            <li>
              <i class="fa-solid fa-cloud-sun"></i>
            </li>
            <li id="description"></li>
            <li>Humidity:<span id="humidity"></span>%</li>
            <li>Wind:<span id="wind"></span>Km/h</li>
          </ul>
        </div>
        <hr />
        <br />
        <div class="elements">
        <div class="row">
          <div class="col-2">
            <div><i class="fa-solid fa-sun"></i></div>
            <div>wednesday</div>
            <span> <strong> 10º </strong> </span>
            <span> 9º </span>
          </div>
          <div class="col-2">
            <div><i class="fa-solid fa-sun"></i></div>
            <div>thursday</div>
            <span> <strong> 10º </strong> </span>
            <span> 9º </span>
          </div>
          <div class="col-2">
            <div><i class="fa-solid fa-sun"></i></div>
            <div>friday</div>
            <span> <strong> 10º </strong> </span>
            <span> 9º </span>
          </div>
          <div class="col-2">
            <div><i class="fa-solid fa-sun"></i></div>
            <div>saturday</div>
            <span> <strong> 10º </strong> </span>
            <span> 9º </span>
          </div>
          <div class="col-2">
            <div><i class="fa-solid fa-sun"></i></div>
            <div>sunday</div>
            <span> <strong> 10º </strong> </span>
            <span> 9º </span>
          </div>
          <div class="col-2">
            <div><i class="fa-solid fa-sun"></i></div>
            <div>monday</div>
            <span> <strong> 10º </strong> </span>
            <span> 9º </span>
          </div>
        </div>
        </div>
        <footer>
          <span>Open-Source code</span>
          by: Mónica Couto
        </footer>
      </div>
      <script src="script.js"></script>
  </body>
</html>
