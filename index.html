<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>wireframe</title>
    <script
      src="https://kit.fontawesome.com/4d08a91a4a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Hairline&family=Fascinate&family=Liu+Jian+Mao+Cao&family=Monoton&family=Roboto:ital,wght@0,100;0,400;1,300;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
      <div class="weather-app">
        <h1>Weather now</h1>
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
          <input type="text" placeholder="Enter a City or Country..." autofocus="on" id="city-input" class="form-control" />
            </div>
            <div class="col-3">
          <input type="submit" value="Search" class="form-control btn btn-secondary" />
          </div>
          <div class="col-3">
          <input type="submit" value="Current" class="form-control btn btn-secondary" id="current-location-button" />
          </div>
        </form>
        </div>
      <div class="row">
        <div class="col-6">
          <ul class="clearfix weather-temperature">
            <li  class="enter-city" id="city"></li>
            <li> 
              <span class="temperature" id="temperature"></span><span class="units"><a href="#" id="celsius-link" class="active">ºC</a> |  <a href="#" id="fahrenheit-link">ºF</a></span>
            </li>
            <li id="date"></li>
          </ul>
        </div>
        <div class="col-6">
          <ul>
            <li>
              <img src="" alt="Clear" id="icon" class="float-left" />
            </li>
            <li id="description"></li>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span> Km/h</li>
          </ul>
        </div>
        </div>
        <hr />
                  <div class="weather-forecast" id="forecast">
            
          </div>
                          </div>
        </div>
        <footer>
          <a
        href="https://github.com/monicacouto/weather-app-monica-couto"
        target="_blank" class="open-source-code"
      >
      <span>Open-Source code</span>
      </a>
          by: Mónica Couto
        </footer>
      <script src="script.js"></script>
  </body>
</html>
